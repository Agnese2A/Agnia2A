<!DOCTYPE html>
<html>
	<head>
		<title> Test </title>
		<link rel="stylesheet" type="text/css" href="Practice.css">
	</head>
	<body>
		<p> Answer the question: </p>
		<p id="q1" class="class_block">
			5*5+43= 
			<input type="text" id="texti">
		</p>
		<p id="q2" class="class_none">
			5*5+3= 
			<input type="text" id="texti2">
		</p>
		<p id="q3" class="class_none">
			5*6-29= 
			<input type="text" id="texti3">
		</p>
		<button id="buttonNEXT" onClick="NEXTquestion();"> Next question </button>
		<div id="result"> </div>
		
		
		
		
		<script>
			function NEXTquestion() {
				if(document.getElementById('q1').className == "class_block") {
				  document.getElementById('q1').className = "class_none";
				  document.getElementById('q2').className = "class_block";
				} 
				else if (document.getElementById('q2').className == "class_block") {
				  document.getElementById('q2').className = "class_none";
				  document.getElementById('q3').className = "class_block";
				  document.getElementById('buttonNEXT').innerHTML = "Check";
				}
				else if (document.getElementById('q3').className == "class_block") {
				  document.getElementById('q3').className = "class_none";
				  document.getElementById('buttonNEXT').className = "class_none";
				  check();
				}
			}
		
		
			function check() {
				correct_answer = 78;
				correct_answer2 = 28;
				correct_answer3 = 1;
				
				score = 0;
				
				answer = document.getElementById('texti').value;
				answer2 = document.getElementById('texti2').value;
				answer3 = document.getElementById('texti3').value;
				
				if (answer == correct_answer) {
					score += 1;
				}
				if (answer2 == correct_answer2) {
					score += 1;
				}
				if (answer3 == correct_answer3) {
					score += 1;
				}
				
				number_of_tasks = 3;
				percent = score/number_of_tasks * 100;
				
				document.getElementById('result').innerHTML = "Tasks completed correctly "+percent+"%.";
			}
		
		</script>
	</body>
	
	

</html>
